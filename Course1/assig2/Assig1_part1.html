      colorArr.sort();

  function do_game() {
      var random_number = Math.random() * colorArr.length;
      var position = Math.floor(random_number);
      target = colorArr[position];
      alert("this is a test the answer is " +target);

      while (!finished) {
          guess_input_text = prompt("I am thinking of a one of these colors:\n\n"+

                                    "What is the color?");
          guesses += 1;
          if (guess_input_text.toLowerCase() == target.toLowerCase()){
            var myBody=document.getElementsByTagName("body")[0];
            myBody.style.background=guess_input_text;
            alert("Congratulations you guessed the right color!\n\n"
                  +"It took you "+guesses+" guesses to finish the game\n\n"
                  +"You can see the color in the background")
            finished = true;
          }
          //finished = check_guess();

  }
